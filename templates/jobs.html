<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-light is-fullheight">
    <div class="hero-body">
        <div class="container">
            <h1 style="text-align:center"><a href="{{ url_for('gmap') }}">Mapa General <i
                    class="fas fa-map-marker-alt"></i></a></h1>
            <div class="hero-body">
                <div class="table-responsive">
                    {% if objects %}
                    <table id='result' class="table table-sm table-borderless mb-0">
                        <thead class="thead-dark">
                        <tr>
                            {% for header in headers %}
                            <th>{{header}}</th>
                            {% endfor %}
                        </tr>
                        </thead>

                        <tbody>
                        {% for job in objects %}
                        <tr>
                            {% for val in job.get_values() %}
                            <td>{{val}}</td>
                            {% endfor %}
                            <td><a href="{{ url_for('gmap_job', job_id=job.id) }}" class="icon-block">
                                <i class="fas fa-map-marker-alt"></i></i>
                            </a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
